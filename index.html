<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenZap - Open WhatsApp directilly</title>
  <link rel="icon" href="/zap-original.png" sizes="32x32" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <meta name="theme-color" content="#712cf9">
  <style src="./style.css"></style>
  <style src="./signin.css"></style>
</head>

<body class="text-center">
  <main class="form-signin mx-auto" style="padding: 2px">
    <form style="margin: 10%;">
      <img class="mb-4" src="/zap-original.png" alt="" width="70" height="70">
      <div id="phoneNumberHelp" class="form-text" style="font-weight:bold;">
        Abre o WhatsApp sem a necessidade de cadastrar o contato.</div>
      <br>
      <h1 style="color: #0d6efd;font-weight: bold;">OpenZap</h1>
      <br>
      <div class="form-floating">
        <input type="text" id="phoneNumber" class="form-control" name="phoneNumber">
        <label for="floatingInput" style="font-size: 0.8em;">DDD + Número do celular</label>
        <br>
        <button type="button" id="btnOpenZap" class="w-100 btn btn-lg btn-primary" onclick="OpenZap()">Chat</button>
        <p class="mt-3 mb-5 text-muted">2024 © ARS</p>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>

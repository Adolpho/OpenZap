<!doctype html>
<html lang="en">
<script src="/script.js"></script>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenZap - Open WhatsApp directilly</title>
  <link rel="icon" href="/zap1.png" sizes="32x32" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <meta name="theme-color" content="#712cf9">
  <style src="./style.css"></style>
  <style src="./signin.css"></style>
</head>

<body class="text-center">
  <main class="form-signin w-25 mx-auto" style="border: 10px solid #0d6efd;">
    <form style="margin: 50px;">
      <img class="mb-4" src="/zap1.png" alt="" width="72" height="57">
      <h1>OpenZap</h1>
      <br>
      <div class="form-floating">
        <input type="text" id="phoneNumber" class="form-control" name="phoneNumber" placeholder="(99) 9.9999.9999"
          aria-describedby="phoneNumberHelp">
        <label for="floatingInput">Número do celular (XX) 9.XXXX.XXXX</label>
        <div id="phoneNumberHelp" class="form-text">Abre o WhatsApp sem precisar cadastrar o contato.
        </div>
        <br>
        <br>
        <button type="button" id="btnOpenZap" class="w-100 btn btn-lg btn-primary" onclick="OpenZap()">Open</button>
        <p class="mt-5 mb-3 text-muted">2024 © ARS</p>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script>
    // <![CDATA[  <-- For SVG support
    if ('WebSocket' in window) {
      (function () {
        function refreshCSS() {
          var sheets = [].slice.call(document.getElementsByTagName("link"));
          var head = document.getElementsByTagName("head")[0];
          for (var i = 0; i < sheets.length; ++i) {
            var elem = sheets[i];
            var parent = elem.parentElement || head;
            parent.removeChild(elem);
            var rel = elem.rel;
            if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
              var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
              elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
            }
            parent.appendChild(elem);
          }
        }
        var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
        var address = protocol + window.location.host + window.location.pathname + '/ws';
        var socket = new WebSocket(address);
        socket.onmessage = function (msg) {
          if (msg.data == 'reload') window.location.reload();
          else if (msg.data == 'refreshcss') refreshCSS();
        };
        if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
          console.log('Live reload enabled.');
          sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
        }
      })();
    }
    else {
      console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
    }
    // ]]>

    var input = document.getElementById("phoneNumber");
    input.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("btnOpenZap").click();
      }
    });
  </script>
</body>

</html>
